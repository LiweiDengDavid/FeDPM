# Ablation Study Configuration for Federated VQ-VAE
# This file contains ablation parameters for the diversity loss, encoder architecture, and other experimental settings

# Codebook Diversity Loss Parameters

codebook_diversity:
  # Enable/disable diversity loss
  enable_diversity_loss: False
  # Weight factor for diversity loss (lambda in the loss equation)
  diversity_loss_weight: 10
  # Type of diversity loss: 'l2_distance', 'cosine_similarity', 'repulsion'
  diversity_loss_type: 'cosine_similarity'
  # Temperature parameter for cosine similarity based diversity (higher = stricter diversity)
  diversity_temperature: 0.0

# Encoder Architecture Parameters
encoder_config:
  # Type of encoder backbone: 'cnn', 'fc', 'transformer', 'lstm', 'gru'
  encoder_type: 'transformer'
  # Type of encoder backbone: 'cnn', 'fc', 'transformer', 'lstm', 'gru'
  decoder_type: 'transformer'
  # For FC and Transformer encoders: number of attention heads
  transformer_nhead: 8
  # For FC and Transformer encoders: number of transformer layers
  transformer_layers: 2
  # For LSTM/GRU encoders: number of RNN layers
  rnn_layers: 2
  # For FC, Transformer, and LSTM/GRU encoders: dropout rate
  encoder_dropout: 0.1

# Other ablation parameters
other_settings:
  # Example: other experimental settings can be added here
  enable_logging: true

