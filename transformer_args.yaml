
# This file contains ablation parameters for encoder architecture, and other experimental settings
# Encoder Architecture Parameters
encoder_config:
  # Type of encoder backbone: 'cnn', 'fc', 'transformer', 'lstm', 'gru'
  encoder_type: 'transformer'
  # Type of encoder backbone: 'cnn', 'fc', 'transformer', 'lstm', 'gru'
  decoder_type: 'transformer'
  # For FC and Transformer encoders: number of attention heads
  transformer_nhead: 8
  # For FC and Transformer encoders: number of transformer layers
  transformer_layers: 2
  # For LSTM/GRU encoders: number of RNN layers
  rnn_layers: 2
  # For FC, Transformer, and LSTM/GRU encoders: dropout rate
  encoder_dropout: 0.1

# Other ablation parameters
other_settings:
  # Example: other experimental settings can be added here
  enable_logging: true

